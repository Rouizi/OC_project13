{% extends 'base.html' %}

{% block head %}
  <div>
    <h2>Let your car work for you</h2>
    <hr>
  </div>
{% endblock %}

{% block content %}
  <form class="row" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <p class="col-xs-12 ">
      {{ field.label_tag }}<br>
      {{ field }}
      {% for error in field.errors %}
        <p class="col-xs-12 error">{{ error }}</p>
      {% endfor %}
      <br>
    </p>
    {% endfor %}
    <button class="btn btn-primary submit" type="submit">
        {% if update %}
          Update
        {% else %}
          Submit
        {% endif %}
    </button>
  </form>
{% endblock %}
